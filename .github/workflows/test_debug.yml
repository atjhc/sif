name: Test Debug (Clang)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Build the Docker image from the Clang Dockerfile
      - name: Build Docker Image
        run: docker build -f Dockerfile.clang -t clang-image:latest .

      # Run the tests inside the Docker container
      - name: Run Tests in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/mnt/build \
            -w /mnt/build -u $(id -u):$(id -g) clang-image:latest \
            bash -c "make debug && cd build/debug && ctest --output-on-failure"
